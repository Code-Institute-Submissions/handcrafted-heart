{% extends "base.html" %}

<!-- Page title here -->
{% block page_title %}Edit Inspiration | Handcrafted heart{% endblock %}

<!-- Page heading here -->
{% block page_heading %}
<div class="row justify-content-center">
   <div class="col-12 col-md-6">
        <!-- Page Headline, so the user knows which page they are on -->
        <br>
        <h2 class="text-light text-center">Edit Inspiration</h2>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-10 col-md-9">
            <h3>{{ inspiration.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ inspiration.content }}</p>
                    <a href="{% url 'get_inspiration' %}" class="btn btn-default">Back to Inspire Page</a>
                    <a href="{% url 'edit_inspiration' inspiration.id %}" class="btn btn-default">Edit Inspiration</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
